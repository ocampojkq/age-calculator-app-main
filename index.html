<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <div>
    <div class="main-div">
      <div class="container">
        <form action="">
          <div class="form-container">
            <div class="input">
              <label for="day">Day</label> <!-- change color red if not valid -->
              <input type="number" id="day" placeholder="DD"> <!-- change color the border red if not valid -->
              <p>Must be valid day</p> <!-- change color red if not valid -->
            </div>
            <div class="input">
              <label for="month">Month</label><!-- change color red if not valid -->
              <input type="number" id="month" placeholder="MM"><!-- change color the border red if not valid -->
              <p>Must be valid month</p> <!-- change color red if not valid -->
            </div>
            <div class="input">
              <label for="year">Year</label> <!-- change color red if not valid -->
              <input type="number" id="year" placeholder="YYYY"> <!-- change color the border red if not valid -->
              <p>Must be valid year</p> <!-- change color red if not valid -->
            </div>
          </div>
          <div class="submit-">
            <hr>
           <button type="submit" class="submit" onclick="answer(event)">
  <img class="arrow" src="/assets/images/icon-arrow.svg" alt="icon" width="50">
</button>

          </div>
        </form>
        <div class="answer">
          <h1><span id="YY">- -</span> years</h1> <!-- output in the span -->
<h1><span id="MM">- -</span> months</h1> <!-- output in the span -->
<h1><span id="DD">- -</span> days</h1> <!-- output in the span -->

        </div>
        
      </div>
    </div>
    <div class="attribution pt-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="">Kit Ocampo</a>.
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
