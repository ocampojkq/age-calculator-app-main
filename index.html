<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700;1,800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>



  <div class="container mt-5">
    <form>
      <div class="pt-5 d-flex justify-content-start">
        <div class="px-5">
          <label class="label" for="day">DAY</label>

          <input type="text" class="form-control" id="day" name="day" placeholder="DD">
          <p class="error-message-day">Must be a valid day</p>
        </div>
        <div class="px-5">
          <label class="label" for="month">MONTH</label>

          <input type="text" class="form-control" id="month" name="month" placeholder="MM">
          <p class="error-message-month">Must be a valid month</p>
        </div>
        <div class="px-5">
          <label class="label" for="year">YEAR</label>

          <input type="text" class="form-control" id="year" name="year" placeholder="YYYY">
          <p class="error-message-year">Must be a valid year</p>
        </div>

      </div>
      <div class="pt-2 d-flex justify-content-end pr-5 mr-5">

        <hr class="mt-5" style="color: #fcfcfc; width: 80%; margin-left: 15%;"> <button class="rounded-circle mt-2"
          type="button" id="calculateBtn" onclick="calculateAge()"><svg xmlns="http://www.w3.org/2000/svg" width="70"
            height="70" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2" style="color: hsl(259, 100%, 65%);">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg></button>


      </div>





      <div class="pt-2 ">
        <div class="d-flex justify-content-start ">
          <ul>
            <li>
              <h1><span class="span years">- -</span> years</h1>
            </li>
            <li>
              <h1><span class="span months">- -</span> months</h1>
            </li>
            <li>
              <h1><span class="span days">- -</span> days</h1>
            </li>
          </ul>

        </div>

      </div>
    </form>
  </div>










  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


  <div class="attribution pt-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kit Ocampo</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
